    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator && location.protocol === 'https:') {
        // Only register service worker in production (HTTPS)
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      } else if ('serviceWorker' in navigator && location.hostname === 'localhost') {
        // For localhost development, register but handle errors gracefully
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed (development): ', registrationError);
              // Don't show errors in development
            });
        });
      }
    </script>
